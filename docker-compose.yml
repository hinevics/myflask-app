services:
  backend:
    build: "./backend"
    command: "python -u run.py"
    ports:
      - "5000:5000"
    volumes:
      - ".:/app"
    links:
      - "db"
  db:
    build: "./db"
    image: "mongo:latest"
    hostname: "mongo"
    command: >
      sh -c "python manage.py migrate
      && python manage.py collectstatic --noinput
      && python manage.py runserver 0.0.0.0:8000"  # !!!
    ports:
      - 27017:27017